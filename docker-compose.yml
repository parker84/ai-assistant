services:
  app:
    build: .
    ports:
      - "8501:8501"
    env_file: .env
    depends_on:
      postgres:
        condition: service_healthy

  scheduler:
    build: .
    command: uv run python -m src.scheduler
    env_file: .env
    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-assistant}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-assistant}
      POSTGRES_DB: ${POSTGRES_DB:-assistant}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-assistant}"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:
